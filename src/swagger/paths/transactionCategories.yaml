post:
  tags:
    - financial category
  summary: Create a new financial category
  description: Create a new financial category for the specified workspace.
  parameters:
    - name: authorization
      in: headers
      required: true
      schema:
        type: string
      description: Bearer authorization
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            category_name:
              type: string
              description: The name of the category
            category_type:
              type: string
              description: The type of the category (income or expense)
  responses:
    201:
      description: Category created successfully.
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/TransactionCategory"
    500:
      description: Failed to create category.
