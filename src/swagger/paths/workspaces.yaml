post:
  tags:
    - workspace
  summary: Create a new workspace
  description: Create a new workspace with the provided information.
  parameters:
    - name: authorization
      in: headers
      required: true
      schema:
        type: string
      description: Bearer authorization
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            workspace_name:
              type: string
              description: The name of the workspace.
            workspace_id:
              type: string
              description: The ID of the workspace.
  responses:
    201:
      description: Workspace created successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              workspace_id:
                type: string
                description: The ID of the newly created workspace.
    400:
      description: Workspace ID is required.
    500:
      description: Failed to create workspace.

get:
  tags:
    - workspace
  summary: Get all workspaces
  description: Retrieve all workspaces.
  parameters:
    - name: authorization
      in: headers
      required: true
      schema:
        type: string
      description: Bearer authorization
  responses:
    200:
      description: A list of workspaces.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../openapi.yaml#/components/schemas/Workspace"
    500:
      description: Failed to retrieve workspaces.
