put:
  tags:
    - asset
  summary: update asset transaction by ID
  description: update specific asset transaction by its ID.
  security:
    - bearerAuth: []
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
    - name: assetId
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the asset
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the asset transaction
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            amount:
              type: number
            transaction_type:
              type: string
            description:
              type: string
            transaction_date:
              type: string
              format: date-time
            exchange_rate:
              type: number
            shares:
              type: number
            price_per_share:
              type: number
  responses:
    200:
      description: An asset transaction object.
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/AssetTransaction"
    500:
      description: Failed to retrieve asset transaction.

delete:
  tags:
    - asset
  summary: Delete an asset transaction by ID
  description: Delete a specific asset transaction by its ID.
  security:
    - bearerAuth: []
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
    - name: assetId
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the asset
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the asset transaction
  responses:
    201:
      description: Successfully deleted the asset transaction.
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string
                example: "deleted successfully"
    500:
      description: Failed to delete asset transaction.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Failed to delete asset transaction"
