post:
  tags:
    - asset
  summary: Create a new asset
  description: Create a new asset for the specified workspace.
  security:
    - bearerAuth: []
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            asset_type_id:
              type: integer
            asset_name:
              type: string
              nullable: true
            currency_code:
              type: string
            transactions:
              $ref: "../openapi.yaml#/components/schemas/AssetTransactionRequest"
              nullable: true

  responses:
    201:
      description: Asset created successfully.
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Asset"
    500:
      description: Failed to create asset.

get:
  tags:
    - asset
  summary: Get all assets
  description: Retrieve all assets for the specified workspace.
  security:
    - bearerAuth: []
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
  responses:
    200:
      description: A list of assets.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../openapi.yaml#/components/schemas/Asset"
    500:
      description: Failed to retrieve assets.
