put:
  tags:
    - financial category
  summary: Update a financial category
  description: Update an existing financial category by its ID.
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the category
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            category_name:
              type: string
              description: The name of the category
            category_type:
              type: string
              description: The type of the category (income or expense)
  responses:
    200:
      description: Category updated successfully.
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/TransactionCategory"
    500:
      description: Failed to update category.

delete:
  tags:
    - financial category
  summary: Delete a financial category
  description: Delete an existing financial category by its ID.
  parameters:
    - name: workspaceId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the workspace
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: The ID of the category
  responses:
    204:
      description: Category deleted successfully.
    500:
      description: Failed to delete category.
