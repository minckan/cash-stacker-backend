User:
  type: object
  properties:
    user_id:
      type: string
    workspace_id:
      type: string
    username:
      type: string
    email:
      type: string
      format: email
    created_at:
      type: string
      format: date-time
    login_type:
      type: string
    role:
      type: string
    joined_at:
      type: string
      format: date-time
    push_enable:
      type: boolean
    darkMode_enable:
      type: boolean
    profile_image:
      type: string
    push_id:
      type: string
    platform_type:
      type: string

Workspace:
  type: object
  properties:
    workspace_id:
      type: string
    workspace_name:
      type: string
    created_at:
      type: string
      format: date-time

Transaction:
  type: object
  properties:
    transaction_id:
      type: integer
    category:
      $ref: "../openapi.yaml#/components/schemas/TransactionCategory"
    workspace_id:
      type: string
    amount:
      type: number
      format: float
    transaction_type:
      type: string
    payment_method:
      type: string
    description:
      type: string
    transaction_date:
      type: string
      format: date-time
    created_at:
      type: string
      format: date-time

TransactionCategory:
  type: object
  properties:
    category_id:
      type: integer
    workspace_id:
      type: string
    category_name:
      type: string
    category_type:
      type: string

AssetType:
  type: object
  properties:
    asset_type_id:
      type: integer
    workspace_id:
      type: string
    asset_type_name:
      type: string
    is_default:
      type: boolean

Asset:
  type: object
  properties:
    asset_id:
      type: integer
    workspace_id:
      type: string
    asset_type_id:
      type: integer
    asset_name:
      type: string
    balance:
      type: number
      format: float
    created_at:
      type: string
      format: date-time
    currency_code:
      type: string

AssetTransaction:
  type: object
  properties:
    transaction_id:
      type: integer
    created_at:
      type: string
      format: date-time
    asset_id:
      type: integer
    transaction_type:
      type: string
    description:
      type: string
    transaction_date:
      type: string
      format: date-time
    currency:
      type: string
    amount:
      type: number
      format: float
    exchange_rate:
      type: number
      format: float
    shares:
      type: integer
    price_per_share:
      type: number
      format: float

AssetToTransaction:
  type: object
  properties:
    asset_id:
      type: integer
    transaction_id:
      type: integer

Invitation:
  type: object
  properties:
    id:
      type: string
    workspace_id:
      type: string
    email:
      type: string
      format: email
    status:
      type: string
    token:
      type: string
    expiry_date:
      type: string
      format: date-time

Budget:
  type: object
  properties:
    budget_id:
      type: integer
    workspace_id:
      type: string
    start_date:
      type: string
      format: date-time
    end_date:
      type: string
      format: date-time
    amount:
      type: number
      format: float
    created_at:
      type: string
      format: date-time
    isActive:
      type: boolean

ExchangeRateResponse:
  type: object
  properties:
    result:
      type: integer
      description: 조회 결과
      enum: [1, 2, 3, 4]
      example: 1
    cur_unit:
      type: string
      description: 통화코드
      example: USD
    cur_nm:
      type: string
      description: 국가/통화명
      example: United States Dollar
    ttb:
      type: string
      description: 전신환(송금) 받으실때
      example: 1110.50
    tts:
      type: string
      description: 전신환(송금) 보내실때
      example: 1120.50
    deal_bas_r:
      type: string
      description: 매매 기준율
      example: 1115.50
    bkpr:
      type: string
      description: 장부가격
      example: 1113.00
    yy_efee_r:
      type: string
      description: 년환가료율
      example: 1114.50
    ten_dd_efee_r:
      type: string
      description: 10일환가료율
      example: 1115.00
    kftc_deal_bas_r:
      type: string
      description: 서울외국환중개 매매기준율
      example: 1115.20
    kftc_bkpr:
      type: string
      description: 서울외국환중개 장부가격
      example: 1113.20
