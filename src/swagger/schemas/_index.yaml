User:
  type: object
  properties:
    user_id:
      type: string
    workspace_id:
      type: string
    username:
      type: string
    email:
      type: string
      format: email
    created_at:
      type: string
      format: date-time
    login_type:
      type: string
    role:
      type: string
    joined_at:
      type: string
      format: date-time
    push_enable:
      type: boolean
    darkMode_enable:
      type: boolean
    profile_image:
      type: string
    push_id:
      type: string
    platform_type:
      type: string

Workspace:
  type: object
  properties:
    workspace_id:
      type: string
    workspace_name:
      type: string
    created_at:
      type: string
      format: date-time

Transaction:
  type: object
  properties:
    transaction_id:
      type: integer
    category:
      $ref: "../openapi.yaml#/components/schemas/TransactionCategory"
    workspace_id:
      type: string
    amount:
      type: number
      format: float
    transaction_type:
      type: string
    payment_method:
      type: string
    description:
      type: string
    transaction_date:
      type: string
      format: date-time
    created_at:
      type: string
      format: date-time

TransactionCategory:
  type: object
  properties:
    category_id:
      type: integer
    workspace_id:
      type: string
    category_name:
      type: string
    category_type:
      type: string

AssetType:
  type: object
  properties:
    asset_type_id:
      type: integer
    workspace_id:
      type: string
    asset_type_name:
      type: string
    is_default:
      type: boolean
    is_foreign_asset_type:
      type: boolean

Asset:
  type: object
  properties:
    asset_id:
      type: integer
    workspace_id:
      type: string
    asset_type_id:
      type: integer
    asset_name:
      type: string
    created_at:
      type: string
      format: date-time
    currency_code:
      type: string

AssetTransaction:
  type: object
  properties:
    transaction_id:
      type: integer
    created_at:
      type: string
      format: date-time
    asset_id:
      type: integer
    transaction_type:
      type: string
    description:
      type: string
    transaction_date:
      type: string
      format: date-time
    currency:
      type: string
    amount:
      type: number
      format: float
    exchange_rate:
      type: number
      format: float
    shares:
      type: integer
    price_per_share:
      type: number
      format: float
    balance:
      type: number
      format: float

AssetTransactionRequest:
  type: object
  properties:
    asset_id:
      type: integer
      nullable: true
    transaction_type:
      type: string
      enum:
        - sell
        - buy
    description:
      type: string
      nullable: true
    transaction_date:
      type: string
      format: date-time
    exchange_rate:
      type: number
      format: float
      nullable: true
    shares:
      type: integer
      nullable: true
    price_per_share:
      type: number
      format: float
      nullable: true
    current_price_per_share:
      type: number
      format: float
      nullable: true
    balance:
      type: number
      format: float
      nullable: true

AssetToTransaction:
  type: object
  properties:
    asset_id:
      type: integer
    transaction_id:
      type: integer

Invitation:
  type: object
  properties:
    id:
      type: string
    workspace_id:
      type: string
    email:
      type: string
      format: email
    status:
      type: string
    token:
      type: string
    expiry_date:
      type: string
      format: date-time

Budget:
  type: object
  properties:
    budget_id:
      type: integer
    workspace_id:
      type: string
    start_date:
      type: string
      format: date-time
    end_date:
      type: string
      format: date-time
    amount:
      type: number
      format: float
    created_at:
      type: string
      format: date-time
    isActive:
      type: boolean

ExchangeRateResponse:
  type: object
  properties:
    result:
      type: integer
      description: 조회 결과
      enum: [1, 2, 3, 4]
      example: 1
    cur_unit:
      type: string
      description: 통화코드
      example: USD
    cur_nm:
      type: string
      description: 국가/통화명
      example: United States Dollar
    ttb:
      type: string
      description: 전신환(송금) 받으실때
      example: 1110.50
    tts:
      type: string
      description: 전신환(송금) 보내실때
      example: 1120.50
    deal_bas_r:
      type: string
      description: 매매 기준율
      example: 1115.50
    bkpr:
      type: string
      description: 장부가격
      example: 1113.00
    yy_efee_r:
      type: string
      description: 년환가료율
      example: 1114.50
    ten_dd_efee_r:
      type: string
      description: 10일환가료율
      example: 1115.00
    kftc_deal_bas_r:
      type: string
      description: 서울외국환중개 매매기준율
      example: 1115.20
    kftc_bkpr:
      type: string
      description: 서울외국환중개 장부가격
      example: 1113.20

AssetInfo:
  type: object
  properties:
    id:
      type: number
      description: 자산 아이디
    name:
      type: string
      description: 자산 이름
    currencyCode:
      type: string
      description: 통화 코드
    amount:
      type: number
      description: 수량
      nullable: true
    ratio:
      type: number
      description: 비율(비중)
    initialPurchaseDate:
      type: string
      format: date
      description: 최초 편입일
    buyingExchangeRate:
      type: number
      description: 매입 환율
      nullable: true
    totalBuyingAmountKrw:
      type: number
      description: 원화 투자 총액
      nullable: true
    buyingSinglePriceKrw:
      type: number
      description: 원화 평균 매입가
      nullable: true
    currentSinglePriceKrw:
      type: number
      description: 원화 가장 최근 입력받은 현재가
      nullable: true
    totalEvaluationAmountKrw:
      type: number
      description: 원화 현재가 총금액
      nullable: true
    profitLossRateKrw:
      type: number
      description: 원화 원화환산 수익률
      nullable: true
    totalCurrentAmountKrw:
      type: number
      description: 원화 현재가 총 평가액
      nullable: true
    totalBuyingAmountForeign:
      type: number
      description: 외화 투자원금 총액
      nullable: true
    buyingSinglePriceForeign:
      type: number
      description: 외화 평균 매입가
      nullable: true
    currentSinglePriceForeign:
      type: number
      description: 외화 가장 최근 입력 받은 현재가
      nullable: true
    totalEvaluationAmountForeign:
      type: number
      description: 외화 현재가 총금액
      nullable: true
    profitLossRateForeign:
      type: number
      description: 외화 외화 수익률 (외화 차제로 얼마나 수익이 있는지)
      nullable: true
    totalCurrentAmountForeign:
      type: number
      description: 외화 현재가 총 평가액
      nullable: true

Portfolio:
  type: object
  properties:
    totalAmount:
      type: number
      description: Total amount of all assets
    ratios:
      type: object
      additionalProperties:
        type: object
        properties:
          total_assets:
            type: number
            description: Total assets in the given category
          asset_type_name:
            type: string
            description: Name of the asset type
      description: Ratios of different asset types
      nullable: true
    rows:
      type: array
      items:
        $ref: "../openapi.yaml#/components/schemas/AssetInfo"
      description: List of asset details
      nullable: true

AssetDetailResponseType:
  type: object
  properties:
    assetId:
      type: integer
    isKrwCashAsset:
      type: boolean
    currencyCode:
      type: string
    total:
      type: number
    assetTypeId:
      type: integer
    transaction:
      type: array
      items:
        $ref: "../openapi.yaml#/components/schemas/AssetTransactionResponseType"

AllAssetsResponseType:
  type: object
  properties:
    total:
      type: number
    transaction:
      type: array
      items:
        $ref: "../openapi.yaml#/components/schemas/AssetTransactionResponseType"

AssetTransactionResponseType:
  type: object
  properties:
    transactionId:
      type: integer
    transactionType:
      type: string
      enum:
        - sell
        - buy
    description:
      type: string
      nullable: true
    transactionDate:
      type: string
      format: date-time
    exchangeRate:
      type: number
      nullable: true
    shares:
      type: integer
      nullable: true
    pricePerShare:
      type: number
      nullable: true
    currentPricePerShare:
      type: number
      nullable: true
    balance:
      type: number
      nullable: true
    currencyCode:
      type: string
      nullable: true
    isForeignTr:
      type: boolean
      nullable: true
    assetTypeId:
      type: number
      nullable: true
    assetName:
      type: string
      nullable: true
    assetId:
      type: number
      nullable: true
